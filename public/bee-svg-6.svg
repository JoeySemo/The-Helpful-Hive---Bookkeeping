<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bee 6: Cheerful (Waving) - Matching reference style -->
  
  <!-- Wings (sage green, teardrop shape) -->
  <ellipse cx="95" cy="55" rx="22" ry="30" fill="#A8B89A" stroke="#4A5A4A" stroke-width="2" transform="rotate(-20 95 55)"/>
  <ellipse cx="115" cy="50" rx="18" ry="25" fill="#A8B89A" stroke="#4A5A4A" stroke-width="2" transform="rotate(10 115 50)"/>
  
  <!-- Antenna -->
  <path d="M115 70C115 70 120 55 115 45" stroke="#4A5A4A" stroke-width="3" stroke-linecap="round"/>
  <circle cx="115" cy="45" r="4" fill="#4A5A4A"/>
  
  <!-- Body (rounded, tilted) -->
  <ellipse cx="100" cy="110" rx="50" ry="42" fill="#F5CE6B" stroke="#4A5A4A" stroke-width="3" transform="rotate(-15 100 110)"/>
  
  <!-- Stripes (dark, vertical) -->
  <path d="M85 75C82 95 82 125 85 145" stroke="#4A5A4A" stroke-width="10" stroke-linecap="round"/>
  <path d="M110 72C107 92 107 122 110 142" stroke="#4A5A4A" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Stinger -->
  <path d="M55 130L40 135L55 140" fill="#4A5A4A"/>
  
  <!-- Face -->
  <circle cx="130" cy="95" r="4" fill="#4A5A4A"/> <!-- Eye 1 -->
  <circle cx="145" cy="100" r="4" fill="#4A5A4A"/> <!-- Eye 2 -->
  <path d="M135 112C138 116 143 116 146 112" stroke="#4A5A4A" stroke-width="3" stroke-linecap="round" fill="none"/> <!-- Smile -->
  
  <!-- Accessory: Waving arm/hand -->
  <path d="M150 85C155 75 165 70 170 75" stroke="#F5CE6B" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M150 85C155 75 165 70 170 75" stroke="#4A5A4A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Little hand -->
  <circle cx="172" cy="73" r="6" fill="#F5CE6B" stroke="#4A5A4A" stroke-width="2"/>
  <!-- Wave lines -->
  <path d="M178 65C180 63 182 65" stroke="#4A5A4A" stroke-width="2" stroke-linecap="round"/>
  <path d="M180 70C182 68 184 70" stroke="#4A5A4A" stroke-width="2" stroke-linecap="round"/>
</svg>
