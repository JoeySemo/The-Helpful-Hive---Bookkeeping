<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Design - Replica Style</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8E7;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #3C3C3C;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #DDB563;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Bee Design - High Fidelity Replica</h1>
    <div class="grid">
        <!-- Worker Bee (Standard) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Wings (Behind) -->
                <path d="M70 70 C50 50 30 70 40 90 C50 110 80 100 90 90" fill="white" stroke="#262834" stroke-width="3"
                    stroke-linecap="round" />
                <path d="M120 60 C140 40 170 50 170 80 C170 110 130 100 120 90" fill="white" stroke="#262834"
                    stroke-width="3" stroke-linecap="round" />

                <!-- Stinger -->
                <path d="M100 165 L90 185 L110 185 L100 165 Z" fill="#262834" />

                <!-- Body (Bean Shape) -->
                <!-- Color: #DDB563 (from sample) -->
                <ellipse cx="100" cy="110" rx="65" ry="55" fill="#DDB563" stroke="#262834" stroke-width="4" />

                <!-- Stripes -->
                <path d="M60 110 Q100 125 140 110" stroke="#262834" stroke-width="8" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M55 130 Q100 145 145 130" stroke="#262834" stroke-width="8" stroke-linecap="round"
                    stroke-linejoin="round" />

                <!-- Face -->
                <circle cx="85" cy="90" r="4" fill="#262834" />
                <circle cx="115" cy="90" r="4" fill="#262834" />
                <path d="M95 100 Q100 105 105 100" stroke="#262834" stroke-width="3" stroke-linecap="round"
                    fill="none" />

                <!-- Cheeks -->
                <ellipse cx="75" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />
                <ellipse cx="125" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />

                <!-- Antennae -->
                <path d="M80 65 Q70 40 60 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="60" cy="50" r="3" fill="#262834" />
                <path d="M120 65 Q130 40 140 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="140" cy="50" r="3" fill="#262834" />

                <!-- Hands -->
                <circle cx="70" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" />
                <circle cx="130" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" />
            </svg>
            <h2>Worker Bee</h2>
        </div>

        <!-- Business Bee (Briefcase) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Wings -->
                <path d="M70 70 C50 50 30 70 40 90 C50 110 80 100 90 90" fill="white" stroke="#262834" stroke-width="3"
                    stroke-linecap="round" />
                <path d="M120 60 C140 40 170 50 170 80 C170 110 130 100 120 90" fill="white" stroke="#262834"
                    stroke-width="3" stroke-linecap="round" />
                <path d="M100 165 L90 185 L110 185 L100 165 Z" fill="#262834" />
                <ellipse cx="100" cy="110" rx="65" ry="55" fill="#DDB563" stroke="#262834" stroke-width="4" />
                <path d="M60 110 Q100 125 140 110" stroke="#262834" stroke-width="8" stroke-linecap="round" />
                <path d="M55 130 Q100 145 145 130" stroke="#262834" stroke-width="8" stroke-linecap="round" />
                <circle cx="85" cy="90" r="4" fill="#262834" />
                <circle cx="115" cy="90" r="4" fill="#262834" />
                <path d="M95 100 Q100 105 105 100" stroke="#262834" stroke-width="3" stroke-linecap="round"
                    fill="none" />
                <ellipse cx="75" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />
                <ellipse cx="125" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />
                <path d="M80 65 Q70 40 60 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="60" cy="50" r="3" fill="#262834" />
                <path d="M120 65 Q130 40 140 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="140" cy="50" r="3" fill="#262834" />

                <!-- Accessory: Briefcase (Held) -->
                <!-- Handle -->
                <path d="M125 145 C125 140 135 140 135 145" stroke="#5D4037" stroke-width="3" fill="none" />
                <!-- Case -->
                <rect x="120" y="145" width="25" height="20" rx="2" fill="#8D6E63" stroke="#262834" stroke-width="2" />
                <!-- Hand holding it -->
                <circle cx="130" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" />
                <circle cx="70" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" /> <!-- Other hand -->
            </svg>
            <h2>Business Bee</h2>
        </div>

        <!-- Tech Bee (Tablet) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Wings -->
                <path d="M70 70 C50 50 30 70 40 90 C50 110 80 100 90 90" fill="white" stroke="#262834" stroke-width="3"
                    stroke-linecap="round" />
                <path d="M120 60 C140 40 170 50 170 80 C170 110 130 100 120 90" fill="white" stroke="#262834"
                    stroke-width="3" stroke-linecap="round" />
                <path d="M100 165 L90 185 L110 185 L100 165 Z" fill="#262834" />
                <ellipse cx="100" cy="110" rx="65" ry="55" fill="#DDB563" stroke="#262834" stroke-width="4" />
                <path d="M60 110 Q100 125 140 110" stroke="#262834" stroke-width="8" stroke-linecap="round" />
                <path d="M55 130 Q100 145 145 130" stroke="#262834" stroke-width="8" stroke-linecap="round" />
                <circle cx="85" cy="90" r="4" fill="#262834" />
                <circle cx="115" cy="90" r="4" fill="#262834" />
                <path d="M95 100 Q100 105 105 100" stroke="#262834" stroke-width="3" stroke-linecap="round"
                    fill="none" />
                <ellipse cx="75" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />
                <ellipse cx="125" cy="100" rx="5" ry="3" fill="#E57373" opacity="0.6" />
                <path d="M80 65 Q70 40 60 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="60" cy="50" r="3" fill="#262834" />
                <path d="M120 65 Q130 40 140 50" stroke="#262834" stroke-width="3" stroke-linecap="round" fill="none" />
                <circle cx="140" cy="50" r="3" fill="#262834" />

                <!-- Accessory: Tablet -->
                <rect x="60" y="135" width="25" height="30" rx="3" fill="#4FC3F7" stroke="#262834" stroke-width="2" />
                <circle cx="72.5" cy="160" r="1.5" fill="white" />
                <!-- Hand holding it -->
                <circle cx="70" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" />
                <circle cx="130" cy="140" r="6" fill="#DDB563" stroke="#262834" stroke-width="3" />
            </svg>
            <h2>Tech Bee</h2>
        </div>
    </div>
</body>

</html>
