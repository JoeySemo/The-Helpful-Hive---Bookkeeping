<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Design - Doodle Style</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8E7;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #3C3C3C;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #3B3D3C;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Bee Design - Doodle Style</h1>
    <div class="grid">
        <!-- Worker Bee (Broom) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Wings (Behind) -->
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />

                <!-- Stinger -->
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />

                <!-- Body -->
                <!-- Color: #F3DC3E -->
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />

                <!-- Stripes -->
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />

                <!-- Eyes (Vertical Dashes) -->
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Broom -->
                <!-- Hand -->
                <path d="M90 145 Q80 160 100 160" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round"
                    fill="none" />
                <!-- Broom Handle -->
                <line x1="100" y1="130" x2="60" y2="180" stroke="#5D4037" stroke-width="6" stroke-linecap="round" />
                <!-- Bristles -->
                <path d="M50 180 L70 180 L75 200 L45 200 Z" fill="#E2C16B" stroke="#5D4037" stroke-width="3" />
            </svg>
            <h2>Worker Bee</h2>
        </div>

        <!-- Business Bee (Briefcase) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Briefcase -->
                <rect x="80" y="145" width="30" height="25" fill="#8D6E63" stroke="#3B3D3C" stroke-width="4" rx="3" />
                <path d="M90 145 V140 C90 138 100 138 100 140 V145" stroke="#3B3D3C" stroke-width="3" fill="none" />
                <!-- Hand -->
                <path d="M95 140 C95 140 100 135 110 140" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round"
                    fill="none" />
            </svg>
            <h2>Business Bee</h2>
        </div>

        <!-- Tech Bee (Tablet) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Tablet -->
                <rect x="70" y="140" width="30" height="40" rx="4" fill="#4FC3F7" stroke="#3B3D3C" stroke-width="4" />
                <!-- Arms holding it -->
                <path d="M60 150 Q70 150 75 145" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" fill="none" />
                <path d="M110 150 Q105 150 100 145" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round"
                    fill="none" />
            </svg>
            <h2>Tech Bee</h2>
        </div>

        <!-- Gardener Bee (Flower) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Flower -->
                <path d="M70 140 L70 180" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" />
                <circle cx="70" cy="140" r="10" fill="#FFEB3B" stroke="#3B3D3C" stroke-width="3" />
                <path d="M70 130 C70 120 60 120 60 130 C60 140 70 140 70 140" fill="#FFC107" stroke="#3B3D3C"
                    stroke-width="2" />
                <!-- Simple flower blobs -->
                <circle cx="60" cy="140" r="5" fill="#E91E63" stroke="#3B3D3C" stroke-width="2" />
                <circle cx="80" cy="140" r="5" fill="#E91E63" stroke="#3B3D3C" stroke-width="2" />
                <circle cx="70" cy="130" r="5" fill="#E91E63" stroke="#3B3D3C" stroke-width="2" />
                <!-- Arm holding it -->
                <path d="M90 140 Q80 150 70 150" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" fill="none" />
            </svg>
            <h2>Gardener Bee</h2>
        </div>

        <!-- Smart Bee (Glasses) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />

                <!-- Eyes (behind glasses) -->
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Glasses -->
                <circle cx="132" cy="105" r="12" fill="none" stroke="#3B3D3C" stroke-width="4" />
                <circle cx="153" cy="105" r="12" fill="none" stroke="#3B3D3C" stroke-width="4" />
                <line x1="144" y1="105" x2="141" y2="105" stroke="#3B3D3C" stroke-width="4" />
            </svg>
            <h2>Smart Bee</h2>
        </div>

        <!-- Cheerful Bee (Waving) -->
        <div class="card">
            <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M90 70 C70 40 40 50 50 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M110 70 C130 40 160 50 150 90" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="white" />
                <path d="M40 120 L25 125 L40 130" fill="#3B3D3C" stroke="#3B3D3C" stroke-width="3" />
                <ellipse cx="100" cy="110" rx="60" ry="50" fill="#F3DC3E" stroke="#3B3D3C" stroke-width="6" />
                <path d="M80 65 Q70 110 80 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round" fill="none" />
                <path d="M110 65 Q100 110 110 155" stroke="#3B3D3C" stroke-width="8" stroke-linecap="round"
                    fill="none" />
                <path d="M135 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />
                <path d="M150 100 V110" stroke="#3B3D3C" stroke-width="5" stroke-linecap="round" />

                <!-- Accessory: Waving -->
                <path d="M80 90 Q60 70 50 80 L45 75" stroke="#3B3D3C" stroke-width="6" stroke-linecap="round"
                    fill="none" />
                <!-- Simple wave lines -->
                <path d="M40 65 Q35 70 40 75" stroke="#3B3D3C" stroke-width="3" stroke-linecap="round" fill="none" />
            </svg>
            <h2>Cheerful Bee</h2>
        </div>
    </div>
</body>

</html>
